name: test-pr

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@v2.1.4
      with:
        node-version: 12

    - name: Install dependencies
      run: yarn

    - name: Rebuild the dist/ directory
      run: yarn run package

    - name: Compare the expected and actual dist/ directories
      run: |
        if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
          echo "Detected uncommitted changes after build.  See status below:"
          git diff
          exit 1
        fi
      id: diff
  
  deploy_one_by_one:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Deploy from Folder
      uses: ./
      with:
        token: ${{ secrets.TOKEN }}
        source: 'example'
        exclude: 'exclude.txt'
        function_id: 'd4epc2gvqbaj72q6o2ug'
        runtime: 'python37'
        entrypoint: handler.hello
        environment: SOME=User Name <info@domain.com>,BOSS=1,NEW=true
        execution_timeout: '600'
    - name: Deploy from Bucket
      uses: ./
      with:
        token: ${{ secrets.TOKEN }}
        ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
        SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        bucket: 'yandex-functions'
        source: 'example'
        exclude: 'exclude.txt'
        function_id: 'd4e9st6hefepjghdv67s'
        runtime: 'python37'
        memory: 256
        entrypoint: handler.hello
        environment: SOME=User Name <info@domain.com>,BOSS=1,NEW=true
        execution_timeout: '5'
    - name: Deploy with SA
      uses: ./
      with: 
        token: ${{ secrets.TOKEN }}
        bucket: 'yandex-functions'
        source: 'example'
        exclude: 'exclude.txt'
        function_id: 'd4e9st6hefepjghdv67s'
        runtime: 'python37'
        memory: 256
        entrypoint: handler.hello
        environment: SOME=User Name <info@domain.com>,BOSS=1,NEW=true
        execution_timeout: '5'
        service_account: ${{ secrets.SERVICE_ACCOUNT }}
        description: "Yandex function with bucket"
